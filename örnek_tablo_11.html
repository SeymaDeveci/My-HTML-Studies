<!DOCTYPE html>
<html lang="en-tr">
<head>
<title>Sayfa Başlığı</title>
<meta charset="UTF-8">
<style>
table, th, td {
  border: 1px solid black;
}
table {
  border-spacing: 30px;
}
</style>
</head>
<body>
<h1>HTML Table Padding & Spacing</h1>
<p>Hücre spacing, her hücre arasındaki boşluktur. Varsayılan olarak boşluk 2 piksele ayarlanmıştır.</p>
<p>Tablo hücreleri arasındaki boşluğu değiştirmek için table öğesinde CSS border-spacing özelliğini kullanın.</p>

<table style="width:50%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
