<!DOCTYPE html>
<html lang="en-tr">
<head>
<title>Sayfa Başlığı</title>
<meta charset="UTF-8">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
</style>
</head>
<body>
<h1>HTML Table Padding & Spacing</h1>
<p>Hücre için padding, hücre kenarları ile hücre içeriği arasındaki boşluktur.</p>

<table style="width:50%">
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
</table>

</body>
</html>
