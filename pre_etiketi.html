<pre>

   Geri dönmüyorlardı!
   
   Artık niye Dünya'da olduklarını biliyorlardı.
   
   Yaşam enerjisinin bu şekilde yağmalanmasına izin vermeyeceklerdi,
   
   Ne pahasına olursa olsun.
   
</pre>
