<!DOCTYPE html>
<html>
<head>
<title>Sayfa Başlığı</title>
<meta charset="UTF-8">
</head>
<body>

<a href="https://www.w3schools.com">This is a link</a>
<p>Link oluştururken "a" etiketi kullanılır.</p>
<p>Bu elementin attribute'tu href, bağlantı kurulacak hedef adresi içerir.</p>
<p>Linke tıklandığında yeni sayfada mı yoksa aynı sayfada mı açılacağını "target" attribute belirler.</p>

</body>
</html>
