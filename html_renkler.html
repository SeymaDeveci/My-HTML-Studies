<!DOCTYPE html>
<html lang="en-tr">
<head>
<title>Sayfa Başlığı</title>
<meta charset="UTF-8">
</head>
<body>

<h1>HTML Color</h1>
<p style="background-color:pink;">Background Color</p>
<p style="background-color:DodgerBlue;">Merhaba Şeyma</p>

<p style="color:red;">Text Color</p>

<p style="border:2px solid Violet;">Border Color</p>
<p style="border:5px solid Violet;">Border Color</p>

<p>Renk olarak "tomato". rgb, # ve hsl ile rengi verme:</p>
<h1 style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</h1>
<h1 style="background-color:#ff6347;">#ff6347</h1>
<h1 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1>

<p>Renk olarak "tomato" ile aynı, fakat %50 daha transparan:</p>
<h1 style="background-color:rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</h1>
<h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>

</body>
</html>
