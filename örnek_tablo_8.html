<!DOCTYPE html>
<html lang="en-tr">
<head>
<title>Sayfa Başlığı</title>
<meta charset="UTF-8">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
td{
  text-align: center;
}
</style>
</head>
<body>
<h1>Birden Çok Sütun için Başlık</h1>
<p>İki veya daha fazla sütuna yayılan bir başlığınız olabilir.</p>
<p>Bunu yapmak için "th" öğesindeki colspan niteliğini kullanın.</p>

<table style="width:50%;height:100px;">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>

</body>
</html>
